<body>
    
    <div class="container">

        <div class="head">
            <h1>Get in touch with me</h1>
            <p>Feel free to contact me for anything</p>
        </div>


        <div class="wrapper">
            <h2>Contact us</h2>
            <div id="error_message"></div>

            <form id="myform" onsubmit="return validation()">
                <div class="input-field">
                    <input type="text" id="firstname" placeholder="FirstName (minimum 5 characters)">
                </div>
                <div class="input-field">
                  <input type="text" id="lastname" placeholder="Last Name (minimum 5 characters)">
                </div>
                <div class="input-field">
                    <input type="text" id="subject" placeholder="Subject (minimum 15 characters)">
                </div>
                <div class="input-field">
                    <input type="text" id="email" placeholder="Email (Please enter a valid email)">
                </div>
                <div class="input-field">
                    <textarea type="message" id="message" placeholder="Message (minimum 25 characters)"></textarea>
                </div>

                <div class="btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
